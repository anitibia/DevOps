{% extends 'base.html' %}
{% block content %} 

        <h1> Журнал успеваемости </h1>

      <table class="table table-dark">
      
        <thead>
          <tr>
            <th scope="col">Семестр</th>
            <th scope="col">Студент</th>
            <th scope="col">Дисциплина</th>
            <th scope="col">Оценка</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for goal in goals%}
          <form action="http://localhost:5000/goals" method="post">
            <tr>
              <input type="text" class="d-none" name="id" value="{{goal['id']}}">
              <input type="text" class="d-none" name="update" value="0">
                <td> <input  type="text" placeholder="{{goal['sem']}}" name="sem" required></td>
                <td> <input type="text" placeholder="{{goal['student']}}" name="student" required></td>
                <td> <input type="text" placeholder="{{goal['disc_name']}}" name="disc_name" required></td>
                <td><select name="goal">
                  {%if goal['goal'] == '1'%}
                    <option value="1" selected>Неудовлетворительно</option>
                    <option value="2">Удовлетворительно</option>
                    <option value="3">Хорошо</option>
                    <option value="4">Отлично</option>
                  {%endif%}
                  {%if goal['goal'] == '2'%}
                  <option value="1">Неудовлетворительно</option>
                  <option value="2" selected>Удовлетворительно</option>
                  <option value="3">Хорошо</option>
                  <option value="4">Отлично</option>
                  {%endif%}
                  {%if goal['goal'] == '3'%}
                  <option value="1">Неудовлетворительно</option>
                  <option value="2">Удовлетворительно</option>
                  <option value="3" selected>Хорошо</option>
                  <option value="4">Отлично</option>
                  {%endif%}
                  {%if goal['goal'] == '4'%}
                  <option value="1">Неудовлетворительно</option>
                  <option value="2">Удовлетворительно</option>
                  <option value="3">Хорошо</option>
                  <option value="4" selected>Отлично</option>
                  {%endif%}
                  {%if goal['goal'] == '5'%}
                  <option value="5" selected>Зачёт</option>
                  <option value="6">Незачёт</option>
                  {%endif%}
                  {%if goal['goal'] == '6'%}
                  <option value="5">Зачёт</option>
                  <option value="6" selected>Незачёт</option>
                  {%endif%}
                  </select></td>
                  <td><button name="saving" type="submit">Сохранить</button></td>
              </tr>
          </form>
          {%endfor%}
          <form action="http://localhost:5000/goals" method="post">
            <tr>
              <input type="text" class="d-none" name="update" value="1" required>
                <td> <input  type="text" placeholder="Введите семестр" name="sem" required></td>
                <td> <input type="text" placeholder="Введите ФИО" name="student" required></td>
                <td> <input type="text" placeholder="Введите имя дисциплины" name="disc_name" required></td>
                <td><select name="goal">
                    <option value="1">Неудовлетворительно</option>
                    <option value="2">Удовлетворительно</option>
                    <option value="3">Хорошо</option>
                    <option value="4">Отлично</option>
                    <option value="5">Зачёт</option>
                    <option value="6">Незачёт</option>
                  </select></td>
                  <td><button name="saving" type="submit">Сохранить</button></td>
              </tr>
          </form>
        </tbody>
      </table> 
{% endblock %}
